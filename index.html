<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital@0;1&family=Anton&family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon-96x96.png" type="image/png">
  <link rel="stylesheet" href="dist/index.css">
  <title>RedGear</title>
</head>
<body>
  <header class="header" aria-label="header section">
    <div class="container">
      <nav class="header__nav nav" aria-label="header navigation">
        <div class="nav__title">
          <a href="#" class="nav__title-link" target="_self" aria-label="link logo">
            <svg class="logo" aria-label="logo">
              <use href="assets/sprites.svg#logo-icon"></use>
            </svg>
          </a>
        </div>

        <div class="nav__links">
          <ul class="nav__links-list list" aria-label="header navigation links">
            <li class="list__item" aria-label="first link">
              <a href="#" class="list__item-link" aria-label="link about">About Us</a>
            </li>

            <li class="list__item" aria-label="second link">
              <a href="#" class="list__item-link" aria-label="link contact">Contact Us</a>
            </li>
          </ul>
        </div>

        <div class="nav__lang-wrapper lang">
          <a href="#" class="lang__link" aria-label="link language">
            <svg class="lang__link-icon" aria-label="language image">
              <use href="assets/sprites.svg#lang-icon"></use>
            </svg>
          </a>
        </div>
      </nav>
    </div>
  </header>

  <main aria-label="main content">
    <section class="hero-section" aria-label="hero section">
      <div class="container">
        <div class="hero">
          <div class="hero__content">
            <h1 class="hero__title">WHEN PERFORMANCE MATTERS</h1>
            <button class="hero__action-btn">Solve with RedGear</button>
          </div>

          <div class="hero__notify">
            <img src="assets/images/icon robot.png" alt="robot icon" class="hero__notify-img">
            <p class="hero__notify-content">WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE. THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE. FOR MORE INFORMATION, PLEASE SEE OUR PRIVACY POLICY.</p>
            <button class="hero__notify-btn">ACCEPT</button>
          </div>
        </div>
      </div>
    </section>

    <section class="work-section" aria-label="work section">
      <div class="container">
        <div class="work">
          <h2 class="work__title">How we work</h2>

          <div class="work__cards-wrapper">
            <figure class="info-card card--analysis" aria-label="card analysis">
              <svg class="info-card__icon icon--analysis" aria-label="analysis icon">
                <use href="assets/sprites.svg#analysis-icon">
              </svg>
              <h3 class="info-card__title">Analysis</h3>
              <p class="info-card__description">
                We gather data, research the market, and define key challenges to create a solid foundation for the project.
              </p>
            </figure>

            <figure class="info-card card--strategy" aria-label="card strategy">
              <svg class="info-card__icon icon--strategy" aria-label="strategy icon">
                <use href="assets/sprites.svg#strategy-icon">
              </svg>
              <h3 class="info-card__title">Strategy</h3>
              <p class="info-card__description">
                We develop a clear action plan, define goals, and choose the best approach to achieve maximum efficiency.
              </p>
            </figure>

            <figure class="info-card card--design" aria-label="card design">
              <svg class="info-card__icon icon--design" aria-label="design icon">
                <use href="assets/sprites.svg#design-icon">
              </svg>
              <h3 class="info-card__title">Design</h3>
              <p class="info-card__description">
                We craft detailed blueprints, user flows, and system structures to ensure a seamless and functional experience.
              </p>
            </figure>

            <figure class="info-card card--development" aria-label="card development">
              <svg class="info-card__icon icon--development" aria-label="development icon">
                <use href="assets/sprites.svg#development-icon">
              </svg>
              <h3 class="info-card__title">Development</h3>
              <p class="info-card__description">
                We implement the technical solutions, write code, and build the necessary infrastructure.
              </p>
            </figure>

            <figure class="info-card card--implementation" aria-label="card implementation">
              <svg class="info-card__icon icon--implementation" aria-label="implementation icon">
                <use href="assets/sprites.svg#implementation-icon">
              </svg>
              <h3 class="info-card__title">Implementation</h3>
              <p class="info-card__description">
                We integrate the solution into the real environment, ensuring a smooth transition and stability.
              </p>
            </figure>

            <figure class="info-card card--optimization" aria-label="card optimization">
              <svg class="info-card__icon icon--optimization" aria-label="optimization icon">
                <use href="assets/sprites.svg#optimization-icon">
              </svg>
              <h3 class="info-card__title">Optimization</h3>
              <p class="info-card__description">
                We analyze performance, refine processes, and enhance efficiency for long-term success.
              </p>
            </figure>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
